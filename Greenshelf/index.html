		</td>
		<td>

		</td>

			<button class="w3-button w3-right" data-popup-open="login_popup"><a href="#" class="w3-bar-item w3-button"><i class="fa fa-sign-in"></i></a>Login</button>
		</td>
	</tr>
</table>
</div>

<!-- 
	Pop up 
-->
<div class="popup" data-popup="login_popup">
    <div class="popup-inner">
        <div class="container">
            <div class="card"></div>
            <div class="card">
              <h1 class="title">Login</h1>
              <form>
                <div class="input-container">
                  <input type="#{type}" id="#{label}" required="required"/>
                  <label for="#{label}">Roll No</label>
                  <div class="bar"></div>
                </div>
                <div class="input-container">
                  <input type="#{type}" id="#{label}" required="required"/>
                  <label for="#{label}">Password</label>
                  <div class="bar"></div>
                </div>
                <div class="button-container">
                  <button><span>Go</span></button>
                </div>
                <div class="footer"><a href="#">Forgot your password?</a></div>
              </form>
            </div>

            <div class="card alt">
              <div class="toggle"></div>
              <h1 class="title">Register
                <div class="close"></div>
              </h1>
              <form>
                <div class="input-container">
                  <input type="#{type}" id="#{label}" required="required"/>
                  <label for="#{label}">Roll No</label>
                  <div class="bar"></div>
                </div>
                <div class="input-container">
                  <input type="#{type}" id="#{label}" required="required"/>
                  <label for="#{label}">Password</label>
                  <div class="bar"></div>
                </div>
                <div class="input-container">
                  <input type="#{type}" id="#{label}" required="required"/>
                  <label for="#{label}">Repeat Password</label>
                  <div class="bar"></div>
                </div>
                <div class="button-container">
                  <button><span>Next</span></button>
                </div>
              </form>
            </div>
          </div>

        <a class="popup-close" data-popup-close="login_popup" href="#">x</a>
    </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
<script type="text/javascript">
  $(function() {
    //----- OPEN
    $('[data-popup-open]').on('click', function(e)  {
        var targeted_popup_class = jQuery(this).attr('data-popup-open');
        $('[data-popup="' + targeted_popup_class + '"]').fadeIn(350);
 
        e.preventDefault();
    });
 
    //----- CLOSE
    $('[data-popup-close]').on('click', function(e)  {
        var targeted_popup_class = jQuery(this).attr('data-popup-close');
        $('[data-popup="' + targeted_popup_class + '"]').fadeOut(350);
 
        e.preventDefault();
    });
});
</script>
</body>
